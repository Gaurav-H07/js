<!DOCTYPE html>
<html>

<head>
    <title> Counter </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <h1 class="header">Counter using HTML</h1>
        <p class="text">Your Current Count is:
            <span id="counter"> 0 </span>
        </p>
        <span class="error-msg" id="error">Error: Cannot go below 0 </span>


        <div class="btn-container">

            <button class="btn Decrement" >
                Decrement
            </button>
            <button class="btn Increment">
                Increment
            </button>
            <button class="btn Clear">
                Clear
            </button>

        </div>

    </div>

    <script src="main.js"></script>
    
    


</body>

</html>
